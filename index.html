    class Info{
        constructor(name){
            this.name = name;
        }

        show(){
            console.log(this.name);
        }

        static cal(par = 1){
            console.log(par*3);
            // console.log(this.name);
        }
    }

    const info = new Info('le van b');
    info.show();

    // khi truy cập đến static method không cần phải khởi tạo đối tượng
    Info.cal(5);

    class Rect extends Info {
        constructor(name, long){
            super(name);
            this.long = long;
        }

        area(a = 5){
            console.log(this.long*5);
        }
    }

    s.area();
